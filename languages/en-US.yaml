  help_menu_info_desc: "> </serverinfo:919944455597989888> ‚ûú Shows information about the server\n> </userinfo:1022253504603111496> ‚ûú Gives out information about yourself. If you can manage messages, you can also request information about other users\n > </botinfo:945653545686929478> ‚ûú Shows information about the bot\n> </avatar:928282041559183371> ‚ûú Shows you the (server) avatar of a user"
  help_menu_economy_desc: "**Work**\n> </work apply:1276330016216715291> ‚ûú Apply for a job. Keep working your way up.\n> </work start:1276330016216715291> ‚ûú Show up at work and earn money. (At least once every `24` hours.)\n> </work status:1131346505278697531> ‚ûú Gives out important information about your work status.\n> </work list:1131346505278697531> ‚ûú Shows all the jobs available.\n> </work leaderboard:1131346505278697531> ‚ûú See the top workers across all servers.\n\n**Economy**\n> </balance:1131346503898771499> ‚ûú Displays your bank/wallet balance or everything\n> </withdraw:1131346503898771500> | </deposit:1131346503898771502> ‚ûú Withdraw or deposit money\n> </beg:1131346503898771501> ‚ûú Poor? Beg for money, you may be lucky\n> </send:1131346504402096231> | </rob:1131346504402096230> ‚ûú Send money to a friend or become a robber\n> </coinflip:1131346503898771503> ‚ûú Heads or Tails will decide if you win or lose\n> </slots:1131346503898771504> ‚ûú Play the slot machine\n> </top:1131346504402096232> ‚ûú Shows you the richest users among all servers\n> </daily:1131346504402096233> ‚ûú Claim your daily coins!\n> </higherlower:1177686416851992677> ‚ûú Can you guess the right number and beat the bot?"
  help_menu_reaction_desc: "> </reaction add:1131346505278697527> | </reaction remove:1131346505278697527> ‚ûú Add or remove a reaction\n> </reaction channel:1131346505278697527> ‚ûú Set a channel in which the reactions are to be counted\n> </reaction list:1131346505278697527> ‚ûú Show the set channel, roles and emojis for this guild"
  help_menu_pvm_desc: "> </pvm role:1131346505278697526> ‚ûú Adds or deletes a role. Members with the role are immune against bot actions\n> </pvm setup:1131346505278697526> | </pvm clear:1131346505278697526> ‚ûú Sets up, or clears the Private Voice management category\n> </pvm info:1131346505278697526> ‚ûú Gives out information about a private voice channel\n> </pvm privacy:1131346505278697526> ‚ûú Opens or closes your private voice channel\n> </pvm invite:1131346505278697526> | </pvm kick:1131346505278697526> ‚ûú Invites a member or kicks it out of the channel\n> </pvm name:1131346505278697526> | </pvm size:1131346505278697526> ‚ûú Changes the name or size of your channel\n> </pvm menu:1131346505278697526> ‚ûú Shows you the menu for your private channel"
  help_menu_mod_desc: "> </modlog:1184222150027137034> ‚ûú Changes the channel for the modlog (Logs bans, kicks, softbans etc.)\n> </ban:1184222150027137035> ‚ûú Bans a member from the server\n> </kick:1184222150027137036> ‚ûú Kicks a member from the server\n> </delete:1184222150027137040> ‚ûú Deletes a certain number of messages\n> </hackban:1184222150027137041> ‚ûú Bans a user that is not on your server anymore\n> </channelmode:1193629955934912653> ‚ûú Set a channel into a specific mode\n> </emojisteal:1184222150027137037> ‚ûú Steal an emoji from a different server"
  reminder_menu_desc: "Here you can find all the commands related to reminders:\n\n> </reminder set:1131346505748467799> ‚ûú Create a reminder for your desired time\n> </reminder delete:1131346505748467799> ‚ûú Delete an active reminder of the bot\n> </reminder list:1131346505748467799> ‚ûú Show you all your reminders"
  help_menu_tickets_desc: "> </ticket role:1131346505278697528> ‚ûú Adds or removes a role that can manage tickets\n> </ticket setup:1131346505278697528> ‚ûú Creates the ticket system\n> </ticket category:1131346505278697528> ‚ûú Change the ticket category\n> </ticket edit:1131346505278697528> ‚ûú Edits the ticket message\n> </ticket block:1131346505278697528> | </ticket unblock:1131346505278697528> ‚ûú Blocks a member from the ticket system or unblocks it\n> </ticket clear:1131346505278697528> ‚ûú Clears the ticket system.\n> </ticket ping:1131346505278697528> ‚ûú Set a ticket ping role\n> </ticket log:1131346505278697528> ‚ûú Set the ticket log"
  help_menu_roleshop_title: "Roleshop"
