  help_menu_levels_title: "Level-System"
  help_menu_levels_desc: "*Bitte beachte, dass du f√ºr einige Befehle mehr Berechtigungen ben√∂tigst!*\n\n> </levels toggle:959795279429775480> - Aktiviere oder deaktiviere das System\n> </levels mention:959795279429775480> - Aktiviere oder deaktiviere Level-Nachrichten\n> </levels channel:959795279429775480> - Schlie√üe Kan√§le zum XP sammeln aus oder gib sie wieder frei\n> </levels roles toggle:959795279429775480> - Aktiviere oder deaktiviere Levelrollen\n> </levels roles add:959795279429775480> | </levels roles remove:959795279429775480> - Setze oder entferne eine Rolle f√ºr ein bestimmtes Level\n> </rank:962286363087101962> - Zeigt dir dein aktuelles Level an\n> </levels background:959795279429775480> ‚ûú Setze ein Hintergrunbild f√ºr deine Levelkarte\n> </leaderboard:959795279429775482> - Zeigt die aktivsten Nutzer auf dem Server an"
  help_menu_autorole_title: "Beitrittsrolle"
