  help_menu_welcome_title: "Willkommens- und Abschiedsnachricht"
  help_menu_welcome_desc: "*Bitte beachte, dass du f√ºr einige Befehle mehr Berechtigungen ben√∂tigst!*\n\n> </welcome toggle:950393904912539719> - Aktiviere oder deaktivere die Willkommensnachrichten\n> </welcome settings:950393904912539719> - Richtet die Willkommensnachricht ein\n\n> </leave toggle:1040920123684442162> - Aktiviere oder deaktivere die Abschiedsnachricht\n> </leave settings:1040920123684442162> - Richtet die Abschiedsnachricht ein"
  help_menu_start_desc: "Du musst alle Befehle mit `/` verwenden - Das macht es einfacher, den Bot zu benutzen.\n\nIch habe viele Funktionen, Befehle und M√∂glichkeiten, die du an deine W√ºnsche anpassen kannst. Klick dich einfach durch dieses Men√º und w√§hle die f√ºr dich am besten geeigneten Dinge aus! <:acm:1114236086785429592>\n\n***Fragen, Vorschl√§ge, Feedback etc.? Tritt meinem [Discord-Support-Server](https://discord.com/invite/Kmztaj9Kqf)*** bei"
  help_menu_utils_desc: "*Bitte beachte, dass du f√ºr einige Befehle mehr Berechtigungen ben√∂tigst!*\n\n> </announcement create:1008353916578173020> - Verschickt eine Ank√ºndigung basierend auf deinen Einstellungen\n> </language set:982054264383893575> | </language show:982054264383893575> - Stelle eine neue Sprache f√ºr den Bot ein oder lasse dir alle verf√ºgbaren Sprachen anzeigen\n> </serverinfo:919944455597989888> - Zeigt dir Informationen √ºber den Server an\n> </userinfo:1022253504603111496> - Zeigt dir Informationen √ºber einen Nutzer oder dich selbst an, je nachdem welche Berechtigungen du hast\n > </botinfo:945653545686929478> - Zeigt dir Informationen √ºber den Bot an\n> </avatar:928282041559183371> - Zeigt dir alle verf√ºgbaren Profilbilder eines Nutzers an\n> </chatgpt:1088058236437024808> - Frag ChatGPT alles was du m√∂chtest, alles wird beantwortet!"
  help_menu_info_desc: "*Bitte beachte, dass du f√ºr einige Befehle mehr Berechtigungen ben√∂tigst!*\n\n> </serverinfo:919944455597989888> - Zeigt dir Informationen √ºber den Server an\n> </userinfo:1022253504603111496> - Zeigt dir Informationen √ºber einen Nutzer oder dich selbst an, je nachdem welche Berechtigungen du hast\n > </botinfo:945653545686929478> - Zeigt dir Informationen √ºber den Bot an\n> </avatar:928282041559183371> - Zeigt dir alle verf√ºgbaren Profilbilder eines Nutzers an"
  help_menu_economy_desc: "**Arbeit**\n> </work apply:919597362396164099> - Bewirb dich f√ºr einen Beruf und arbeite dich hoch!\n> </work start:919597362396164099> - Erscheine auf der Arbeit und verdiene Geld. (Mindestens einmal in `48` Stunden.)\n> </work status:919597362396164099> - Zeigt dir deine aktuellen Arbeitsstatistiken an\n> </work list:919597362396164099> - Zeigt dir alle verf√ºgbaren Berufe an\n\n**Wirtschaft**\n> </wallet:924967040299724856> | </bank:924967040299724854> | </balance:924967040383594506> - Zeigt dir an, wie viel Geld du in der Tasche, auf der Bank oder insgesamt zur Verf√ºgung hast\n> </withdraw:924967040299724850> | </deposit:926158832261013515> - Lege etwas Geld zur Seite oder bringe es auf die Bank\n> </beg:924967040299724853> - Du bist arm? Frag doch nach etwas Geld!\n> </send:924967040299724852> | </rob:924967040337465409> - Verschicke Geld an deine Freunde oder versuche einen Nutzer auszurauben, Vorsicht ist geboten!\n> </coinflip:926158832261013514> - Kopf oder Zahl? Wir werden ja sehen, was am Ende gewinnt\n> </slots:924967040337465406> - Slots k√∂nnen schnell s√ºchtig machen, vielleicht willst du ja trotzdem dein Gl√ºck probieren\n> </top:944214820641710160> - Zeigt dir die wohlhabendesten Nutzer aller Server an"
  help_menu_reaction_desc: "*Bitte beachte, dass du f√ºr einige Befehle mehr Berechtigungen ben√∂tigst!*\n***Zudem musst du einen Kanal f√ºr die Reaktionsrollen gesetzt haben und der Bot muss √ºber all diesen Rollen stehen!***\n\n> </reaction add:924967040337465413> | </reaction remove:924967040337465413> - F√ºge eine Reaktion oder entferne sie\n> </reaction channel:924967040337465413> - Setze einen Kanal f√ºr die Reaktionsrollen\n> </reaction list:924967040337465413> - Zeigt dir alle Servereinstellungen f√ºr die Reaktionsollen an"
  help_menu_pvm_desc: "*Bitte beachte, dass du f√ºr einige Befehle mehr Berechtigungen ben√∂tigst!*\n\n> </pvm role:972529331253424149> - F√ºgt eine Rolle hinzu oder entfernt sie. Nutzer mit der gesetzten Rolle sind immun gegen Aktionen des Bots\n> </pvm setup:972529331253424149> | </pvm clear:972529331253424149> - Erstellt oder l√∂scht das System der privaten Sprachkan√§le\n> </pvm info:972529331253424149> - Zeigt dir Informationen √ºber einen privaten Sprachkanal an\n> </pvm delete:972529331253424149> - L√∂scht alle vorhandenen, privaten, Sprachkan√§le\n> </pvm privacy:972529331253424149> - √ñffnet oder schlie√üt einen privaten Sprachkanal\n> </pvm invite:972529331253424149> | </pvm kick:972529331253424149> - L√§dt ein Mitglied ein oder kickt es aus deinem privaten Sprachkanal\n> </pvm name:972529331253424149> | </pvm size:972529331253424149> - √Ñndert die Gr√∂√üe oder den Namen deines privaten Sprachkanals\n> </pvm menu:972529331253424149> - Zeigt dir das Men√º f√ºr deinen privaten Sprachkanal an\n> </pvm threads:972529331253424149> - Aktiviert oder Deaktiviert das Erstellen von Threads f√ºr privte Sprachkan√§le"
  help_menu_mod_desc: "*Bitte beachte, dass du f√ºr einige Befehle mehr Berechtigungen ben√∂tigst!*\n\n> </modlog:924967040299724858> - √Ñndert das Modlog (Kicks, Banns usw., durch den Bot, werden hier vemerkt)\n> </ban:924967040337465407> - Bannt ein Mitglied vom Server\n> </kick:924967040337465412> - Kickt ein Mitglied vom Server\n> </delete:924967040337465408> - L√∂scht eine bestimmte Anzahl an Nachrichten\n> </hackban:956254780244783124> - Bannt einen Nutzer der nicht auf deinem Server ist per ID\n> </emojisteal:1076660552933318837> - Klau ein Emoji von einem anderen Server"
  help_menu_tickets_desc: "*Bitte beachte, dass du f√ºr einige Befehle mehr Berechtigungen ben√∂tigst!*\n\n> </ticket role:924775647291801611> - F√ºgt eine Rolle hinzu, oder entfernt sie, die Tickets verwalten kann\n> </ticket setup:924775647291801611> | </ticket clear:924775647291801611> - Erstellt das Ticket-System oder l√∂scht es \n> </ticket category:924775647291801611> - √Ñndert die Ticket-Kategorie\n> </ticket edit:924775647291801611> - Editiert die Ticket-Nachricht (#create-ticket)\n> </ticket block:924775647291801611> | </ticket unblock:924775647291801611> - Blockiert einen Nutzer vom Ticketsystem oder gibt ihn wieder frei\n> </ticket-ping toggle:1008353998581018674> - Aktiviere oder deaktiviere Ticket-Pings\n> </ticket-ping role:1008353998581018674> - Setze die Rolle, die bei neuen Tickets gepingt werden soll\n> </ticket log:924775647291801611> - Setzt das Ticket-Log"
